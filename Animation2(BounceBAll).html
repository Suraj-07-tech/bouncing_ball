<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #parent {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background-color: lightblue;
      overflow: hidden;
    }

    #child {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }

    .animation {}
  </style>
</head>

<body>
  <div id="parent">
    <div id="child"></div>
  </div>
  <script>
    let parent = document.querySelector("#parent");
    let child = document.querySelector("#child");

    let an = () => {
      parent.style.background = "red";
    }


    requestAnimationFrame(an);




  </script>
</body>

</html>
